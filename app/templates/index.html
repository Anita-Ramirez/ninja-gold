<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{{ STATIC_URL }} /static/style.css">
</head>
<body>
   
    <div class='container'>
        <h1>
           Your gold:  {{request.session.cont}}
          </h1>
            <form action='/process_money' method="POST">
            {% csrf_token %} 
            <div class="form-group">
              <h1>Farm</h1>
              <input type="hidden" class="form-control" id="exampleInputEmail1" name="oro" value="farm">
            </div>
            <button type="submit" class="btn btn-primary">Find Gold!</button>
          </form>
          <form action='/process_money' method="POST">
            {% csrf_token %}            
            <div class="form-group">
              <h1>Cave</h1>
              <input type="hidden" class="form-control" id="exampleInputEmail1" name="oro" value="cave">
            </div>
            <button type="submit" class="btn btn-primary">Find Gold!</button>
          </form>
          <form action='/process_money' method="POST">
            {% csrf_token %}
            <div class="form-group">
              <h1>House</h1>
              <input type="hidden" class="form-control" id="exampleInputEmail1" name="oro" value="house">
            </div>
            <button type="submit" class="btn btn-primary">Find Gold!</button>
          </form>
          <form action='/process_money' method="POST">
            {% csrf_token %}
            <div class="form-group">
              <h1>Casino</h1>
              <input type="hidden" class="form-control" id="exampleInputEmail1" name="oro" value="casino">
            </div>
            <button type="submit" class="btn btn-primary">Find Gold!</button>
          </form>
            <a href="/restaurar">
           Restaurar
            </a>
            <div>
                {% for oracion in request.session.frase %}
                <p class="color-{{ oracion.color }}"> {{ oracion.texto }}</p>
                {% endfor %}
            </div>
            
    </div>

    









    <scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</body>

</html>
